<app-carousel [items]="items"></app-carousel>
<div class="row justify-content-evenly">
  <div class="col mt-3" style="height: 26rem;" *ngFor="let item of items">
    <app-small-card [Id]="item.id" [cardTitle]="item.title" [photoCover]="item.photoCover"
      [description]="item.description" [cardText]="item.summary"></app-small-card>
  </div>
</div>
